<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מצב לא מקוון - חמש אצבעות</title>
  <style>
    body {
      font-family: 'Heebo', Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #000;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>אתה במצב לא מקוון</h1>
    <p>נראה שאין לך חיבור לאינטרנט כרגע. בדוק את החיבור שלך ונסה שוב.</p>
    <button class="button" onclick="window.location.reload()">נסה שוב</button>
  </div>
</body>
</html>
